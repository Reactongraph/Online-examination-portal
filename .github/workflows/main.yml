name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16
          
      - name: Print NODE ENV
        shell: bash
        run: echo "$NODE_ENV"
        
          
      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        uses: CultureHQ/actions-yarn@master
        with: 
          args: "--cwd exam-app install --immutable --immutable-cache --check-cache --ignore-engines" 

      - name: Run ESlint and Prettier
        uses: CultureHQ/actions-yarn@master
        with:
          args: "--cwd exam-app run style:all --ignore-engines"
