version: "3.4"

services:
  postgres:
  image: postgres:13
  restart: unless-stopped
  container_name: postgres
  networks:
    - development_infra_network
  ports:
    - "15432:5432"
  logging:
    options:
      max-size: 10m
      max-file: "3"
  volumes:
    - postgres_data:/var/lib/postgresql/data
  environment:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
volumes:
  postgres:
networks:
  my-network:
